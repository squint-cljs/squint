<!DOCTYPE html>
<html>

<head>
  <title>Squint</title>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta content="utf-8" http-equiv="encoding" />
  <script async src="https://ga.jspm.io/npm:es-module-shims@2.6.2/dist/es-module-shims.js"
    crossorigin="anonymous"></script>
  <script type="importmap">
      {
        "imports": {
          "squint-cljs": "https://unpkg.com/squint-cljs@0.6.88/index.js",
          "squint-cljs/core.js": "./src/squint/core.js",
          "squint-cljs/string.js": "./src/squint/string.js",
          "squint-cljs/src/squint/string.js": "./src/squint/string.js",
          "squint-cljs/src/squint/set.js": "./src/squint/set.js",
          "squint-cljs/src/squint/html.js": "./src/squint/html.js",
          "@codemirror/language": "https://ga.jspm.io/npm:@codemirror/language@6.10.0/dist/index.js",
          "@codemirror/lang-javascript": "https://ga.jspm.io/npm:@codemirror/lang-javascript@6.2.1/dist/index.js",
          "@codemirror/state": "https://ga.jspm.io/npm:@codemirror/state@6.4.0/dist/index.js",
          "@codemirror/view": "https://ga.jspm.io/npm:@codemirror/view@6.23.0/dist/index.js",
          "@codemirror/commands": "https://ga.jspm.io/npm:@codemirror/commands@6.3.0/dist/index.js",
          "@codemirror/autocomplete": "https://ga.jspm.io/npm:@codemirror/autocomplete@6.11.1/dist/index.js",
          "@lezer/highlight": "https://ga.jspm.io/npm:@lezer/highlight@1.1.6/dist/index.js",
          "@lezer/common": "https://ga.jspm.io/npm:@lezer/common@1.2.0/dist/index.js",
          "@lezer/javascript": "https://ga.jspm.io/npm:@lezer/javascript@1.4.12/dist/index.js",
          "@nextjournal/lezer-clojure": "https://ga.jspm.io/npm:@nextjournal/lezer-clojure@1.0.0/dist/index.es.js",
          "@nextjournal/clojure-mode": "https://unpkg.com/@nextjournal/clojure-mode@0.3.1/dist/nextjournal/clojure_mode.mjs",
          "@nextjournal/clojure-mode/extensions/eval-region": "https://unpkg.com/@nextjournal/clojure-mode@0.3.1/dist/nextjournal/clojure_mode/extensions/eval_region.mjs",
          "react": "https://esm.sh/react@18.2.0",
          "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
          "react/jsx-dev-runtime": "https://esm.sh/react@18.2.0/jsx-dev-runtime",
          "react-dom": "https://esm.sh/react-dom@18.2.0",
          "@lezer/lr": "https://ga.jspm.io/npm:@lezer/lr@1.3.13/dist/index.js",
          "@lezer/markdown": "https://ga.jspm.io/npm:@lezer/markdown@1.1.0/dist/index.js",
          "style-mod": "https://ga.jspm.io/npm:style-mod@4.1.0/src/style-mod.js",
          "w3c-keyname": "https://ga.jspm.io/npm:w3c-keyname@2.2.8/index.js",
          "react-inspector": "https://esm.sh/react-inspector"
        }
      }
    </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css" />
  <style>
    :root {
      --teal-color: #31afd0;
    }

    body {
      max-width: inherit;
    }

    #main {
      display: flex;
      flex-direction: column;
      max-height: 90dvh;

      @media screen and (min-width: 768px) {
        overflow: auto;
        flex-direction: row;
      }
    }

    #editor {
      width: 100%;
      max-height: 90dvh;
      max-width: calc(100dvw - 20px);
      border: 1px solid grey;
      border-radius: 10px;
      overflow: auto;

      @media screen and (min-width: 768px) {
        margin-bottom: 10px;
        width: 50%;
      }
    }

    #sidebar {
      width: 100%;
      max-height: 90dvh;
      max-width: calc(100dvw - 40px);
      border: 1px solid grey;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      overflow: auto;

      @media screen and (min-width: 768px) {
        margin-top: 0px;
        margin-left: 10px;
        margin-bottom: 10px;
        width: 50%;
      }
    }

    #result {
      margin: 10px;
      background: var(--button-base);
    }
  </style>

  <script type="module" src="./js/main_js.mjs">
  </script>
</head>

<body>
  <div id="main">
    <div style="position: absolute; right: 0px; top: 0px; margin: 2px">
      <a href="https://gitHub.com/squint-cljs/squint"><img
          src="https://img.shields.io/github/stars/squint-cljs/squint.svg?style=social&label=Star"></a>
    </div>
    <div id="editor">
    </div>
    <div id="sidebar">
      <button onClick="compile()">
        Compile!
      </button>
      <button onClick="share()"
        title="When sharing, the window URL will be updated to encode the code in the text editor. Copy it and share it with your friends!">
        Share!
      </button>
      <button style="margin-bottom: 10px;" onClick="blankAOC()">
        Create blank AOC Playground!
      </button>

      <br>
      <label>REPL-mode
        <input type="checkbox" id="replCheckBox" name="repl" onChange="changeREPL(this)" />
      </label>
      <br>
      In REPL-mode you can evaluate individual expression with <span id="modifierDesc">âŒ˜</span> + Enter. The result will
      appear below.
      To evaluate the whole program at once, use Alt + Enter;
      <div id="result"></div>
      Compiled code:
      <div id="compiledCode"></div>
    </div>
  </div>
</body>

</html>
