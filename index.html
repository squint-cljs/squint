<!DOCTYPE html>
<html>

<head>
  <title>Squint</title>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta content="utf-8" http-equiv="encoding" />
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.8.2/dist/es-module-shims.js"
    crossorigin="anonymous"></script>
  <script type="importmap">
      {
        "imports": {
          "squint-cljs": "https://unpkg.com/squint-cljs@0.6.88/index.js",
          "squint-cljs/core.js": "https://unpkg.com/squint-cljs@0.6.88/core.js",
          "squint-cljs/string.js": "https://unpkg.com/squint-cljs@0.6.88/string.js",
          "squint-cljs/src/squint/string.js": "https://unpkg.com/squint-cljs@0.6.88/src/squint/string.js",
          "squint-cljs/src/squint/set.js": "https://unpkg.com/squint-cljs@0.6.88/src/squint/set.js",
          "@codemirror/language": "https://ga.jspm.io/npm:@codemirror/language@6.10.0/dist/index.js",
          "@codemirror/lang-javascript": "https://ga.jspm.io/npm:@codemirror/lang-javascript@6.2.1/dist/index.js",
          "@codemirror/state": "https://ga.jspm.io/npm:@codemirror/state@6.4.0/dist/index.js",
          "@codemirror/view": "https://ga.jspm.io/npm:@codemirror/view@6.23.0/dist/index.js",
          "@codemirror/commands": "https://ga.jspm.io/npm:@codemirror/commands@6.3.0/dist/index.js",
          "@codemirror/autocomplete": "https://ga.jspm.io/npm:@codemirror/autocomplete@6.11.1/dist/index.js",
          "@lezer/highlight": "https://ga.jspm.io/npm:@lezer/highlight@1.1.6/dist/index.js",
          "@lezer/common": "https://ga.jspm.io/npm:@lezer/common@1.2.0/dist/index.js",
          "@lezer/javascript": "https://ga.jspm.io/npm:@lezer/javascript@1.4.12/dist/index.js",
          "@nextjournal/lezer-clojure": "https://ga.jspm.io/npm:@nextjournal/lezer-clojure@1.0.0/dist/index.es.js",
          "@nextjournal/clojure-mode": "https://unpkg.com/@nextjournal/clojure-mode@0.3.1/dist/nextjournal/clojure_mode.mjs",
          "@nextjournal/clojure-mode/extensions/eval-region": "https://unpkg.com/@nextjournal/clojure-mode@0.3.1/dist/nextjournal/clojure_mode/extensions/eval_region.mjs",
          "react": "https://esm.sh/react@18.2.0",
          "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
          "react/jsx-dev-runtime": "https://esm.sh/react@18.2.0/jsx-dev-runtime",
          "react-dom": "https://esm.sh/react-dom@18.2.0",
          "@lezer/lr": "https://ga.jspm.io/npm:@lezer/lr@1.3.13/dist/index.js",
          "@lezer/markdown": "https://ga.jspm.io/npm:@lezer/markdown@1.1.0/dist/index.js",
          "style-mod": "https://ga.jspm.io/npm:style-mod@4.1.0/src/style-mod.js",
          "w3c-keyname": "https://ga.jspm.io/npm:w3c-keyname@2.2.8/index.js",
          "react-inspector": "https://esm.sh/react-inspector"
        }
      }
    </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css" />
  <style>
    :root {
      --teal-color: #31afd0;
    }

    body {
      max-width: inherit;
    }

    #main {
      display: flex;
      flex-direction: column;
      max-height: 90dvh;

      @media screen and (min-width: 768px) {
        overflow: auto;
        flex-direction: row;
      }
    }

    #editor {
      width: 100%;
      max-height: 90dvh;
      max-width: calc(100dvw - 20px);
      border: 1px solid grey;
      border-radius: 10px;
      overflow: auto;

      @media screen and (min-width: 768px) {
        margin-bottom: 10px;
        width: 50%;
      }
    }

    #sidebar {
      width: 100%;
      max-height: 90dvh;
      max-width: calc(100dvw - 40px);
      border: 1px solid grey;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      overflow: auto;

      @media screen and (min-width: 768px) {
        margin-top: 0px;
        margin-left: 10px;
        margin-bottom: 10px;
        width: 50%;
      }
    }

    #result {
      margin: 10px;
      background: var(--button-base);
    }
  </style>

  <script type="module">
    import { default_extensions, complete_keymap } from '@nextjournal/clojure-mode';
    import { history, historyKeymap } from '@codemirror/commands';
    import * as eval_region from '@nextjournal/clojure-mode/extensions/eval-region';
    import { EditorView, drawSelection, keymap } from '@codemirror/view';
    import { EditorState } from '@codemirror/state';
    import { syntaxHighlighting, defaultHighlightStyle, foldGutter } from '@codemirror/language';
    import { javascript } from "@codemirror/lang-javascript";
    import * as prettier from "https://unpkg.com/prettier@3.1.1/standalone.mjs";
    import prettierPluginJS from "https://unpkg.com/prettier@3.1.1/plugins/estree.mjs";
    import prettierPluginBabel from "https://unpkg.com/prettier@3.1.1/plugins/babel.mjs";
    import React from "react";
    import ReactDOM from "react-dom";
    import { Inspector } from "react-inspector";
    let url = new URL(window.location.href);

    let theme = EditorView.theme({
      '.cm-content': {
        whitespace: 'pre-wrap',
        passing: '10px 0',
        flex: '1 1 0',
      },

      '&.cm-focused': { outline: '0 !important' },
      '.cm-line': {
        padding: '0 9px',
        'line-height': '1.6',
        'font-size': '16px',
        'font-family': 'var(--code-font)',
      },
      '.cm-matchingBracket': {
        'border-bottom': '1px solid var(--teal-color)',
        color: 'inherit',
      },
      '.cm-gutters': {
        background: 'transparent',
        border: 'none',
      },
      '.cm-gutterElement': { 'margin-left': '5px' },
      // only show cursor when focused
      '.cm-cursor': { visibility: 'hidden' },
      '&.cm-focused .cm-cursor': { visibility: 'visible' },
    });

    let squintExtension = (opts) => {
      return keymap.of([
        { key: 'Alt-Enter', run: evalCell },
        {
          key: opts.modifier + '-Enter',
          run: evalAtCursor,
          shift: evalToplevel,
        },
      ]);
    };

    let urlParams = new URLSearchParams(window.location.search);
    var repl = urlParams.get('repl') !== 'false';

    class LazyIterable extends Array {
      constructor(arr) {
        super(arr);
      }
    }

    let compilerState = null;

    let jsEditor = null;

    async function JSEditor(js) {
      js = await prettier.format(js, {parser: "babel", plugins: [prettierPluginJS, prettierPluginBabel]});
      js = js.trim();
      const elt = document.querySelector('#compiledCode');
      const fontSizeTheme = EditorView.theme({
        $: {
          fontSize: "5pt"
        }
      });
      let extensions = [javascript({}).language, fontSizeTheme, foldGutter(), syntaxHighlighting(defaultHighlightStyle),
      EditorView.editable.of(false)];
      let state = EditorState.create({
        doc: js,
        extensions: extensions,
      });
      if (jsEditor) {
        jsEditor.destroy();
      }
      let editor = new EditorView({
        state: state,
        parent: elt,
        extensions: extensions,
      });
      jsEditor = editor;
    }

    let reactRoot = ReactDOM.createRoot(document.querySelector("#result"));

    let evalCode = async (code) => {
      try {
        let importSource = url.searchParams.get('jsx.import-source') || 'react';
        let opts = { repl: repl, 'elide-exports': repl, context: repl ? 'return' : 'statement', "jsx-runtime": { "import-source": importSource, development: true } };
        compilerState = compileStringEx(`(do ${code}\n)`, opts, compilerState);
        let js = compilerState.javascript;
        if (dev) {
          js = js.replaceAll("'squint-cljs/", "'http://" + window.location.host + '/');
        }
        JSEditor(js);
        if (!repl) {
          const encodedJs = encodeURIComponent(js);
          const dataUri =
            'data:text/javascript;charset=utf-8;eval=' + Date.now() + ',' + encodedJs;
          let result = await import(dataUri);
        } else {
          let result = await eval(`(async function() { ${js} })()`);
          if (result && result?.constructor?.name === 'LazyIterable') {
            let stdlib = (await import("squint-cljs/core.js"));
            let take_fn = stdlib.take;
            let concat_fn = stdlib.concat;
            let end = {};
            result = [...take_fn(10, concat_fn(result, [end]))];
            let isEnd = result[result.length - 1] !== end;
            if (isEnd) result.push('...')
            else result.pop();
            result = new LazyIterable(result);
          }
          reactRoot.render(React.createElement(Inspector, {data: result}));
          if (docChanged) {
            url.searchParams.delete('src');
            window.history.replaceState(null, null, url);
            localStorage.setItem('document', editor.state.doc.toString());
            docChanged = false;
          }
        }
      } catch (e) {
        document.querySelector('#result').innerText =
          e.message + '\n\n' + e.stack;
        console.error(e);
      }
    };

    let evalCell = (opts) => {
      let js = opts.state.doc.toString();
      evalCode(js);
      return true;
    };

    let evalAtCursor = (opts) => {
      if (!repl) return;
      let js = eval_region.cursor_node_string(opts.state).toString();
      evalCode(js);
      return true;
    };

    let docChanged = false;

    let evalToplevel = (js) => {
      if (!repl) return;
      return true;
    };
    let updateExt = EditorView.updateListener.of((update) => {
      if (update.docChanged) docChanged = true;
    });
    const platform = navigator.platform;
    const isMac = platform.startsWith('Mac') || platform.startsWith('iP');
    let modifier = localStorage.getItem("editor.modifier") || (isMac ? 'Meta' : 'Ctrl');
    if (!isMac || modifier === 'Ctrl') document.getElementById('modifierDesc').innerText = 'Ctrl'
    let extensions = [
      history(),
      theme,
      foldGutter(),
      syntaxHighlighting(defaultHighlightStyle),
      drawSelection(),
      keymap.of(complete_keymap),
      keymap.of(historyKeymap),
      squintExtension({ modifier: modifier }),
      eval_region.extension({ modifier: modifier }),
      updateExt,
      ...default_extensions,
    ];

    let doc = `
      (comment
  (fizz-buzz 1)
  (fizz-buzz 3)
  (fizz-buzz 5)
  (fizz-buzz 15)
  (fizz-buzz 17)
  (fizz-buzz 42))

(defn fizz-buzz [n]
  (condp (fn [a b] (zero? (mod b a))) n
    15 "fizzbuzz"
    3  "fizz"
    5  "buzz"
    n))

(require '["https://esm.sh/canvas-confetti@1.6.0$default" :as confetti])

(do
  (js-await (confetti))
  (+ 1 2 3))
`.trim();

    const aocDoc = `
;; Helper functions:
;; (fetch-input year day) - get AOC input
;; (append str) - append str to DOM
;; (spy x) - log x to console and return x

;; Remember to update the year and day in the fetch-input call.
(def input (->> (js-await (fetch-input 2022 1))
             #_spy
             str/split-lines
             (mapv parse-long)))

(defn part-1
  []
  (->> input
    (partition-by nil?)
    (take-nth 2)
    (map #(apply + %))
    (apply max)))

(defn part-2
  []
  (->> input
    (partition-by nil?)
    (take-nth 2)
    (map #(apply + %))
    (sort-by -)
    (take 3)
    (apply +)))

(time (part-1))
#_(time (part-2))`.trim();
    const aocBoilerplateUrl = 'https://gist.githubusercontent.com/borkdude/cf94b492d948f7f418aa81ba54f428ff/raw/a6e9992b079e20e21d753e8c75a7353c5908b225/aoc_ui.cljs';

    let boilerplate = urlParams.get('boilerplate');
    let boilerplateSrc;
    if (boilerplate) {
      boilerplateSrc = await fetch(boilerplate).then((p) => p.text());
    }
    let src = urlParams.get('src');
    if (src) {
      if (/http(s)?:\/\/.*/.test(src)) {
        src = await fetch(src).then((p) => p.text());
      } else {
        src = atob(src);
      }
      doc = src;
    } else {
      doc = localStorage.getItem('document') || doc;
    }
    let state = EditorState.create({
      doc: doc,
      extensions: extensions,
    });
    let editorElt = document.querySelector('#editor');
    let editor = new EditorView({
      state: state,
      parent: editorElt,
      extensions: extensions,
    });
    globalThis.editor = editor;
    var dev = JSON.parse(urlParams.get('dev')) ?? location.hostname === 'localhost';

    var squintUrl;
    if (dev) {
      console.log('Loading development squint.js');
      squintUrl = '/index.js';
    } else {
      squintUrl = 'squint-cljs';
    }
    var squint = await import(squintUrl);
    var compileStringEx = squint.compileStringEx;
    window.compile = () => {
      let code = editor.state.doc.toString();
      code = (boilerplateSrc || '') + '\n\n' + code;
      evalCode(code);
    };
    window.share = () => {
      let code = editor.state.doc.toString().trim();
      code = btoa(code);
      url.searchParams.set('src', code);
      window.location = url;
    };
    window.blankAOC = () => {
      const code = btoa(aocDoc);
      const url = new URL(window.location);
      url.searchParams.set('src', code);
      url.searchParams.set('boilerplate', aocBoilerplateUrl);
      url.searchParams.set('repl', true);

      window.location = url;
    }

    window.shareToAOC = () => { 
        const aocUrl = new URL('https://mateuszmazurczak.com/aoc');
        let code = editor.state.doc.toString().trim();
        code = btoa(code);
        url.searchParams.set('src', code);
        aocUrl.searchParams.set('playground-url', url);
        
        window.open(aocUrl.toString(), '_blank');
    };

    window.changeREPL = (target) => {
      document.getElementById('result').innerText = '';
      if (target.checked) {
        repl = true;
        compile();
      } else {
        repl = false;
        compile();
      }
      url.searchParams.set('repl', repl);
      window.history.replaceState(null, null, url);
    };
    if (repl) {
      document.getElementById('replCheckBox').checked = true;
    }
    compile();
  </script>
</head>

<body>
  <div id="main">
    <div style="position: absolute; right: 0px; top: 0px; margin: 2px">
      <a href="https://gitHub.com/squint-cljs/squint"><img
          src="https://img.shields.io/github/stars/squint-cljs/squint.svg?style=social&label=Star"></a>
    </div>
    <div id="editor">
    </div>
    <div id="sidebar">
      <button onClick="compile()">
        Compile!
      </button>
      <button onClick="share()"
        title="When sharing, the window URL will be updated to encode the code in the text editor. Copy it and share it with your friends!">
        Share!
      </button>
      <button onClick="shareToAOC()"
        title="Share this code for everyone to see">
        Share with community!
      </button>
      <button style="margin-bottom: 10px;" onClick="blankAOC()">
        Create blank AOC Playground!
      </button>

      <br>
      <label>REPL-mode
        <input type="checkbox" id="replCheckBox" name="repl" onChange="changeREPL(this)" />
      </label>
      <br>
      In REPL-mode you can evaluate individual expression with <span id="modifierDesc">âŒ˜</span> + Enter. The result will
      appear below.
      To evaluate the whole program at once, use Alt + Enter;
      <div id="result"></div>
      Compiled code:
      <div id="compiledCode"></div>
    </div>
  </div>
</body>

</html>
